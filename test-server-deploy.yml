---
- hosts: test-server
  become: true
  tasks:
    - name: update cache
      apt:
        update_cache: yes

    - name: install docker runtime
      apt:
        pkg: docker.io
        state: present

    - name: start docker service
      service:
        name: docker
        state: started
        enabled: true
      
    - name: Deploy medicure app
      command: docker run -itd -p 8081:8081 vaibhav123pathak/medicure-app:1.0

